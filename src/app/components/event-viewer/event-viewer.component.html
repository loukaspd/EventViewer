<div class="container flex-container" style="height: 100%; flex-direction: column; padding-right: 0;">

    <!-- Top Bar-->
    <div class="top-bar">
        <!-- Title -->
        <div class="title event-viewer-title">
            <span># {{eventLog.UiTabLabel()}}</span>
        </div>

        <!-- Number of Events-->
        <div *ngIf="!viewModel.loading && viewModel.countAll > 0">
            <p>{{viewModel.countFiltered}}<span *ngIf="viewModel.countAll != viewModel.countFiltered"> Filtered, {{viewModel.countAll}} total</span> Events</p>
        </div>

        <!-- Filters - Clear & Refersh Buttons -->
        <div style="margin-bottom: 10px;" class="flex-container">
            <button (click)="uiOnClearClicked()" nz-button nzType="primary" [nzSize]="'default'" nzShape="circle">
                <i nz-icon nzType="delete"></i>
            </button>

            <button *ngIf="viewModel.hasNew"  (click)="uiOnRefreshClicked()" nz-button nzType="primary" [nzSize]="'default'" nzShape="circle"  class="top-bar-item">
                <i nz-icon nzType="issues-close"></i>
            </button>
            
            <event-viewer-filters
            [filters]="filters"
            (onFiltersChanged)="uiOnFiltersChanged($event)"
            class="top-bar-item"
            ></event-viewer-filters>
        </div>
    </div>
    

    <!-- Main List-->
    <div #scrollTarget style="flex:1; overflow-y: auto;" class="mac-scrollbar">
        <event-entry-item
        *ngFor="let event of viewModel.events"
        [event]="event">
        </event-entry-item>

        <!-- Load More -->
        <div class="loadmore" *ngIf="!viewModel.loading && viewModel.hasMore">
            <button nz-button (click)="uiOnMoreClicked()">load more</button>
        </div>
    </div>

    <!-- Loaders & NoResults -->
    <nz-spin class="loader" *ngIf="viewModel.loading" nzTip="Loading..." nzSimple [nzSize]="'large'"></nz-spin>

    <nz-empty *ngIf="!viewModel.loading && viewModel.events.length == 0"
        [nzNotFoundContent]="emptyContent">
        <ng-template #emptyContent>
            <span>No Events</span>
        </ng-template>
    </nz-empty>


    <!-- Botom-Right ScrollTop functionality -->
    <nz-back-top [nzTarget]="scrollTarget"></nz-back-top>
</div>
