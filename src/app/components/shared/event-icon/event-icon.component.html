<i *ngIf="eventType == eventEntryTypes.Warning" nz-icon nzType="warning" nzTheme="outline" class="event-icon-warn"></i>
<i *ngIf="eventType == eventEntryTypes.Info" nz-icon nzType="info" nzTheme="outline" class="event-icon-info"></i>
<i *ngIf="eventType == eventEntryTypes.Error" nz-icon nzType="close" nzTheme="outline" class="event-icon-error"></i>
